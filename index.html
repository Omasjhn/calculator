<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="index.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Calculator</title>
</head>
<body>
    <div class="container">
        <div class="calculator">
            <input type="text" placeholder="0" id="output-screen">
            <button onclick="Clear()" style="color: #001a00; font-size: 20px; background-color: #ffa500;">AC</button>
            <button onclick="Del()" style="color: #001a00; font-size: 20px; background-color: #ffa500;">DEL</button>
            <button onclick="display('+')" style="color: #001a00; font-size: 30px; background-color: #ffa500;">+</button>
            <button onclick="display('-')" style="color: #001a00; font-size: 30px; background-color: #ffa500;">-</button>
            <button onclick="display('7')">7</button>
            <button onclick="display('8')">8</button>
            <button onclick="display('9')">9</button>
            <button onclick="display('*')" style="color: #001a00; font-size: 30px; background-color: #ffa500;">x</button>
            <button onclick="display('4')">4</button>
            <button onclick="display('5')">5</button>
            <button onclick="display('6')">6</button>
            <button onclick="display('/')" style="color: #001a00; font-size: 30px; background-color: #ffa500;">/</button>
            <button onclick="display('1')">1</button>
            <button onclick="display('2')">2</button>
            <button onclick="display('3')">3</button>
            <button onclick="display('.')" style="color: #001a00; font-size: 30px; background-color: #ffa500;">.</button>
            <button onclick="display('0')">0</button>
            <button onclick="calculate()" class="btn-1">=</button>
        </div>
        </div> 
</body>
<script>
    let outputScreen = document.getElementById("output-screen");
    function display(num){
        outputScreen.value += num;
    }
    function calculate(){
        try{
            outputScreen.value = eval(outputScreen.value);
        }
        
        catch(error){
            outputScreen.value=("Error!")
        }
    }
    function Clear(){
        outputScreen.value = ""
    }
    function Del (){
        outputScreen.value = outputScreen.value.slice (0,-1)
    }

</script>
</html>
